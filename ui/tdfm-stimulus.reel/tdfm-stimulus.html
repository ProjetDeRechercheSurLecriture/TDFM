<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tdfm-stimulus.css">
    <link rel="stylesheet" type="text/css" href="../../node_modules/oprime-montage/ui/stimulus.reel/stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "oneImageStimulus"}
            }
        },

        "visualPrime": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualPrime"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.prime.imageFile ?? '../../assets/img/blank.png'"}
            }
        },

        "reinforcement": {
            "prototype": "oprime-montage/ui/reinforcement.reel/reinforcement-counter.reel",
            "properties": {
                "element": {"#": "reinforcement"},
                "doubleColumn": true
            },
            "bindings": {
                "counter": {"<->": "@owner.ownerComponent.templateObjects.reinforcement.counter"},
                "currentItem": {"<-": "@owner.ownerComponent.templateObjects.reinforcement.currentItem"}
            }
        },

        "showSimplifiedScoreButtonsCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showSimplifiedScoreButtonsCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {
                    "<-": "@owner.application.currentAudience.key != 'experimentAdministratorSpecialist'"
                }
            }
        },

        "showComplexScoreButtonsCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "showComplexScoreButtonsCondition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {
                    "<-": "@owner.application.currentAudience.key == 'experimentAdministratorSpecialist'"
                }
            }
        },

        "subject": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "subject"},
                "label": "CL"
            },
            "bindings": {
                "classList.has('montage-invisible')": {
                    "<-": "!@owner.target['subject-clitic']"
                }
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        },

        "auxiliary": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "auxiliary"},
                "label": "AUX"
            },
            "bindings": {
                "classList.has('montage-invisible')": {
                    "<-": "!@owner.target['auxiliary']"
                }
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        },

        "verb": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "verb"},
                "label": "V"
            },
            "bindings": {
                "classList.has('montage-invisible')": {
                    "<-": "!@owner.target['verb-form']"
                }
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        },

        "object": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "object"},
                "label": "OBJ"
            },
            "bindings": {
                "classList.has('montage-invisible')": {
                    "<-": "!@owner.target['object-phrase']"
                }
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        },

        "correct": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "correct"}
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        },

        "incorrect": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "incorrect"}
            },
            "listeners": [{
                "type": "action",
                "useCapture": false,
                "listener": {"@": "owner"}
            }]
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="oneImageStimulus" class="TdfmStimulus Main-content-container">

        <div class="Experiment-ExperimenterButtons ">   
            <div data-montage-id="showComplexScoreButtonsCondition">    
                <button data-montage-id="subject"></button>
                <br/>
                <button data-montage-id="auxiliary"></button>
                <br/>
                <button data-montage-id="verb"></button>
                <br/>
                <button data-montage-id="object"></button>
            </div>
            <div data-montage-id="showSimplifiedScoreButtonsCondition">
                <button data-montage-id="correct"><i class="fa fa-pagelines"></i></button>
                <br/>
                <button data-montage-id="incorrect"><i class="fa fa-twitter"></i></button>
            </div>

        </div>
        <div class="Stimulus-content-left Stimulus-prime-image-area">
            <img data-montage-id="visualPrime" class="Stimulus-prime-image" src="../../assets/img/blank.png">
        </div>

        <div  data-montage-id="reinforcement" class="Stimulus-content-right" >
        </div>
        <audio id="audio" src=""></audio>        
    </div>
</body>
</html>
